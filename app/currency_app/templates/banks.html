<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sources</title>
</head>
<body>
    <h1>Data from {{ model }}</h1>
    {% if object %}
        <p>{{ object }}</p>
    {% elif bank %}
        <p>{{ bank.id }}</p>
        <p>{{ bank.name }}</p>
        <p>{{ bank.url }}</p>
    {% endif %}
</body>
</html>
