<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source</title>
</head>
<body>
    <h1>Data from {{ model }}</h1>
    {% if data %}
        <p>{{ data }}</p>
    {% elif bank %}
        <p>{{ bank.id }}</p>
        <p>{{ bank.name }}</p>
        <p>{{ bank.url }}</p>
    {% endif %}
</body>
</html>
